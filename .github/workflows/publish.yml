name: Publish to Registry

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        default: '1.0.0'
        required: true

env:
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: windows-latest
    if: github.ref == 'refs/heads/net5'

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: 5.0.100
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}

    - name: Restore
      run: dotnet restore ExceptionReporter.NET.sln
      
    - name: Pack Managed Libraries
      run: dotnet pack src/ExceptionReporter.WinForms/ExceptionReporter.WinForms.csproj --configuration Release -p:PackageVersion=${{github.event.inputs.version}}

    - name: Publish the package to GPR
      run: dotnet nuget push "src/ExceptionReporter.WinForms/bin/Release/ExceptionReporter.${{github.event.inputs.version}}.nupkg"
